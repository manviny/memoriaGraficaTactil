<style>
  body, h1, h2, h3, p {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  color: #fff;
}
body {
  background-color:#000;
}
h1 {
  position: relative;
  margin-top: 10px;
  font-size: 36px;
  font-weight: normal;
}
h2 {
  position: relative;
  font-size: 22px;
  font-weight: normal;
  color: #cfcfcf;
}
#demoWrapper {
  width: 600px;
  height: 350px;
  -webkit-font-smoothing: antialiased;
  color: black;
  margin:auto;
}
#bg {
  position: absolute;
  width: 800px;
  height: 350px;
}
#content {
  padding-left: 15px;
  visibility: hidden;
}
#info {
  margin-top: 20px;
}
#feature {
  position: relative;
  float: left;
}
#description {
  position: relative;
  float: left;
  margin-left: 20px;
  width: 290px;
  font-size: 16px;
  line-height: 24px;
}
#nav {
text-align:right;
  margin:20px 10px;
}
#nav img {
  text-align:center;
  position: relative;
  margin-right: 20px;
 
}
button {
  padding: 10px;
  margin-top: 10px;
}
button:nth-child(1){
  margin-left:10px;
}
#slider{
  width: 580px;
  margin:10px auto;
  
}
.ui-widget-content {
  background-color:rgba(255, 255, 255, 0.2);
}
</style>
<div id="demoWrapper">
  <div id="bg"></div>

    <!-- title description -->
    <div id="content">
      <h1>{{slide.titulo}}</h1>
      <h2>{{slide.descripcion}}</h2>
      <div id="info"><img src="http://sityoo.com/site/assets/files/{{slide.imagen}}" width="240" height="151" id="feature">
        <p id="description">{{slide.descripcion}}</p>
      </div>
    </div>

<div id="sliderWrapper">
  <div id="slider"></div>
</div>

</div>
